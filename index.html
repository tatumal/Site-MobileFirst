<header class=".cabeçalho{display:flex;}">
    <img src="img/Logo.svg" alt="Logo da Alurabooks">
    <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos"></a>
        <a href="#"><img src="img/Compras.svg" alt="Carrinhos de compras"></a>
        <a href="#"><img src="img/Usuario.svg" alt="Meu perfil"></a>
    </div>
</header>

<div class="container">
    <input type="checkbox" id="menu" class="container__botao">
    <label for="menu">
        <span class="cabeçalho__menu-hamburguer container__imagem"></span>
    </label>
    <ul class="lista-menu">
        <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Clássicos</a>
        </li>
        <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Esportivos</a>
        </li>
        <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Monster Truck</a>
        </li>
        <li class="lista-menu__item">
    </ul>
</div>
<input type="checkbox" id="like" class="container__botao">
<label for="like">
  <img src="https://imgur.com/6nT3eyN.png" alt="Coração">
</label>
<head>
    <link rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link rel="preconnect" 
        href="https://fonts.gstatic.com" crossorigin>
    <link  rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=poppins:wght@300;400;500;700&display=swap">
  </head>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <section class=”carrossel”>
    <h2 class="carrossel__titulo">Mais vendidos</h2>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/ApacheKafka.svg"
                    alt="Livro sobre apache kafka e spring boot da alura books"></div>
            <div class="swiper-slide"><img src="img/Liderança.svg"
                    alt="Livro sobre liderança em design da alura books"></div>
            <div class="swiper-slide"><img src="img/Javascript.svg"
                    alt="Livro sobre javascript assertivo da alurabooks"></div>
            <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro Guia front end"></div>
            <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre portugol"></div>
            <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="livro sobre acessibilidade"></div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div class="card">
        <!-- 1º linha -->
        <div class="card__descrição">
            <!-- 1º coluna -->
            <div class="descrição">
                <img src="img/Estrelinhas.svg" alt="Avaliação 5 estrelas">
                <h3 class="descrição__titulo">Autora do Mês</h3>
                <h2 class="descrição__titulo-livro">Juliana Agarikov</h2>
                <p class="descrição__texto">Analista de sistemas e escritora, Juliana é especialista em Front-End.
                </p>
            </div>
            <!-- 2º coluna -->
            <img src="img/Escritora.svg" class="descrição__imagem">
        </div>

        <!-- 2º linha -->
        <div class="card__botões">
            <!-- 1º coluna -->
            <ul class="botões">
                <li class="botões__item"><img src="img/Favoritos.svg" alt="Favoritar livro"></li>
                <li class="botões__item"><img src="img/Compras.svg" alt="Adicionar no carrinho de compras"></li>
            </ul>
            <!-- 2º coluna -->
            <a href="#" class="botões__ancora">Saiba mais</a>
        </div>
    </div>
    <section class="tópicos">
        <h2 class="tópicos__titulo">TÓPICOS VISITADOS RECENTEMENTE</h2>
        <ul class="tópicos__lista">
            <li class="tópicos__item">
                <a href="#" class="tópicos__link">Beach Bomb rosa</a>
            </li>
            <li class="tópicos__item">
                <a href="#" class="tópicos__link">Camaro Copper Custom</a>
            </li>
            <li class="tópicos__item">
                <a href="#" class="tópicos__link">Custom Beetle</a>
            </li>            
        </ul>
    </section>
